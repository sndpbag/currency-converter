<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-80 text-center">
        <h2 class="text-2xl font-bold text-gray-700 mb-6">Currency Converter</h2>
        <!-- this is inut tag -->
        <input type="text" id="amount" placeholder="Enter amount" class="w-full py-2 border border-gray-300 rounded-md focus:outline-none px-2
        focus:ring-2 focus:ring-blue-400 mb-4">
        <!-- end input tag -->

        <!-- start select tag -->
        <select name="" id="fromCurrency" class="w-full mb-4 px-4 py-2 border
          border-gray-300
          rounded-md focus:outline-none  
         focus:ring-2 focus:ring-blue-400">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>

        </select>


                <!-- start select tag -->
                <select name="" id="toCurrency" class="w-full mb-4 px-4 py-2 border
                border-gray-300
                rounded-md focus:outline-none  
               focus:ring-2 focus:ring-blue-400">
                  <option value="USD">USD</option>
                  <option value="INR">INR</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                  <option value="JPY">JPY</option>
      
              </select>

              <button id="" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600
              transition mb-4">
                Convert
              </button>


              <div id="result" class="text-lg text-gray-700 font-semibold"></div>



    </div>
</body>

</html>
